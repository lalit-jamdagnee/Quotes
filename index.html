<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="circle"></div>
    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <img src="logo/Lalit Jamdaginee1.png" alt="" height="46" />
        </div>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="overlay"></div>
        <div class="hero__heading">
          <i class="ri-double-quotes-l"></i>
          <h1>Quotes</h1>
          <i class="ri-double-quotes-r"></i>
        </div>
        <div class="hero__content">
          <p class="quote">
            Whatever the mind of man can conceive and believe, it can achieve.
          </p>
          <h3 class="author">Napoleon Hill</h3>
          <div class="shuffle">
            <img src="logo/shuffle.png" alt="" />
          </div>
        </div>
      </div>
      <div class="category">
        <h2>Categories</h2>
        <div class="category__card">
          <div class="cards">
            <div class="card">
              <img src="cover/affirmation.jpg" alt="" width="300" />
              <h4>affirmation</h4>
            </div>
            <div class="card">
              <img src="cover/happiness.jpg" alt="" width="300" />
              <h4>happiness</h4>
            </div>
            <div class="card">
              <img src="cover/motivation.jpg" alt="" width="300" />
              <h4>motivation</h4>
            </div>
            <div class="card">
              <img src="cover/wisdom.jpg" alt="" width="300" />
              <h4>wisdom</h4>
            </div>
            <div class="card">
              <img src="cover/development.jpg" alt="" width="300" />
              <h4>personal development</h4>
            </div>
            <div class="card">
              <img src="cover/spirituality.jpg" alt="" width="300" />
              <h4>spirituality</h4>
            </div>
          </div>
          <div class="btn">
            <button class="left">&lt;</button>
            <button class="right">&gt;</button>
          </div>
          <div class="btn">
            <button class="view"><a href="quote.html">View All</a></button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script> 
    <script src="script.js"></script>
    <script src="cursor.js"></script>
    <script src="quote.js"></script>
    <script src="slider.js"></script>
  </body>
</html>
